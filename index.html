<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="your-server-side-script.php" method="POST" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Enter Username" required><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
            <input type="submit" value="Login">
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        // JavaScript to validate the form before submission
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            // Simple validation for non-empty fields
            if (username === "" || password === "") {
                errorMessage.textContent = "Both username and password are required!";
                return false; // Prevent form submission
            }

            // For demonstration, if credentials are incorrect, show an error
            // This is just an example. You'd need server-side authentication in a real app.
            if (username !== "admin" || password !== "password123") {
                errorMessage.textContent = "Invalid username or password!";
                return false; // Prevent form submission
            }

            // Clear error message if validation passes
            errorMessage.textContent = "";
            alert("Login successful!");
            return true;
        }
    </script>

</body>
</html>
